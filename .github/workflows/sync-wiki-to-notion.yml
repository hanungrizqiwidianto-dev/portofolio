name: Sync Wiki to Notion

# Trigger on:
# - Push to main branch that modifies wiki HTML files
# - Manual trigger via GitHub Actions UI
on:
  push:
    branches:
      - main
    paths:
      - 'wiki/pages/**/*.html'
  workflow_dispatch:

jobs:
  sync:
    name: Sync Wiki Pages to Notion
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wiki/notion-sync/package-lock.json
          
      - name: ğŸ“¦ Install Dependencies
        working-directory: wiki/notion-sync
        run: npm ci
        
      - name: ğŸ” Test Connection
        working-directory: wiki/notion-sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: npm test
        
      - name: ğŸš€ Sync to Notion
        working-directory: wiki/notion-sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: npm run sync
        
      - name: âœ… Summary
        if: success()
        run: |
          echo "âœ¨ Wiki successfully synced to Notion!"
          echo "ğŸ”— Check your Notion workspace for updates"
          
      - name: âŒ Handle Errors
        if: failure()
        run: |
          echo "âŒ Sync failed. Please check the logs above."
          echo "ğŸ’¡ Common issues:"
          echo "   - Integration not connected to Notion workspace"
          echo "   - API key expired or invalid"
          echo "   - Rate limit exceeded"
